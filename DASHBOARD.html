<!DOCTYPE html>
<html>
<head>
  <title>StudyStation Dashboard</title>
  <link rel="stylesheet" href="DASHBOARD CSS.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <nav class="dashboard-nav">
    <div class="nav-brand">
      <img src="logo.png" alt="StudyStation" class="logo">
    </div>
    <div class="nav-links">
      <a href="#dashboard" class="active"><i class="fas fa-house"></i> Dashboard</a>
      <a href="#resources"><i class="fas fa-book"></i> Resources</a>
      <a href="#videos"><i class="fas fa-play-circle"></i> Videos</a>
      <a href="#tests"><i class="fas fa-edit"></i> Practice Tests</a>
      <a href="#progress"><i class="fas fa-chart-line"></i> Progress</a>
      <a href="#schedule"><i class="fas fa-calendar-alt"></i> Study Plan</a>
    </div>
    <div class="nav-user">
      <div class="user-dropdown">
        <span>John Doe</span>
        <i class="fas fa-caret-down"></i>
      </div>
    </div>
  </nav>

  <div class="dashboard-container">

    <section class="welcome-banner">
      <h1 id="welcome-message">Welcome back  <span id="dashboard-username">Student</span>!</h1>
    </section>

    <section class="quick-actions">
      <div class="action-card">
        <i class="fas fa-clock"></i>
        <h3>Continue Studying</h3>
      </div>
      <div class="action-card">
        <i class="fas fa-calendar-check"></i>
        <h3>Upcoming Tests</h3>
      </div>
      <div class="action-card">
        <i class="fas fa-book-open"></i>
        <h3>Start Practicing</h3>
      </div>
    </section>

    <section class="subjects-section">
      <h2>Your Subjects</h2>
      <div class="subject-cards">
        <div class="subject-card math">
          <h3>Mathematics</h3>
        </div>
        <div class="subject-card science">
          <h3>Science</h3>
        </div>
      </div>
    </section>

<script src="DASHBOARD JAVA.js"></script>
</body>
</html>
