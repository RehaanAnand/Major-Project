<!DOCTYPE html>
<html>
<head>
  <title>StudyStation - Practice Tests</title>
  <link rel="stylesheet" href="PRACTICE TESTS CSS.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    
    <nav class="dashboard-nav">
        <div class="nav-brand">
            <img src="logo.png" alt="StudyStation" class="logo">
        </div>
        <div class="nav-links">
            <a href="HOME.html"><i class="fas fa-house"></i>Home</a>
            <a href="RESOURCES.html"><i class="fas fa-book"></i> Resources</a>
            <a href="VIDEOS.html"><i class="fas fa-play-circle"></i> Videos</a>
            <a href="PRACTICE TESTS.html" class="active"><i class="fas fa-edit"></i> Practice Tests</a>
            <a href="DASHBOARD.html"><i class="fas fa-chart-line"></i> Dashboard</a>
            <a href="PLANNER.html"><i class="fas fa-calendar-alt"></i> Study Plan</a>
        </div>

        <div class="nav-user">
            <div class="user-dropdown" onclick="toggleDropdown()">
                <i class="fas fa-user-circle"></i>
                <span id="username-display">John Doe</span>
                <i class="fas fa-caret-down"></i>
                <div class="dropdown-menu" id="dropdown-menu">
                    <button onclick="logout()" class="logout-btn">
                        <i class="fas fa-door-open"></i> Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="app">
        <h1>Practice Tests</h1>
        <div class="subject-selection" id="subject-selection">
            <h2>Choose a subject to test yourself on:</h2>
            <div class="subject-cards">
                <div class="subject-card maths-card" onclick="startQuiz('maths')">
                    <i class="fas fa-calculator card-icon"></i>
                    <h3>Mathematics</h3>
                </div>
                <div class="subject-card english-card" onclick="startQuiz('english')">
                    <i class="fas fa-book-open card-icon"></i>
                    <h3>English</h3>
                </div>
            </div>
        </div>

        <div id="progress"></div>
        
        <div class="quiz" id="quiz" style="display: none;">
            <h2 id="question">Question goes here</h2>
            <div id="answer-buttons">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
            <button id="next-btn">Next</button>
        </div>
    </div>
    
<script src="PRACTICE TESTS JAVA.js"></script>
</body>
</html>
