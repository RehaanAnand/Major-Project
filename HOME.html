<!DOCTYPE html>
<html>
<head>
  <title>StudyStation Dashboard</title>
  <link rel="stylesheet" href="HOME CSS.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <nav class="dashboard-nav">
    <div class="nav-brand">
      <img src="logo.png" alt="StudyStation" class="logo">
    </div>
    <div class="nav-links">
      <a href="HOME.html" class="active"><i class="fas fa-house"></i>Home</a>
      <a href="RESOURCES.html"><i class="fas fa-book"></i> Resources</a>
      <a href="VIDEOS.html"><i class="fas fa-play-circle"></i> Videos</a>
      <a href="PRACTICE TESTS.html"><i class="fas fa-edit"></i> Practice Tests</a>
      <a href="DASHBOARD.html"><i class="fas fa-chart-line"></i> Dashboard</a>
      <a href="PLANNER.html"><i class="fas fa-calendar-alt"></i> Study Plan</a>
    </div>
    <div class="nav-user">
  <div class="user-dropdown" onclick="toggleDropdown()">
    <i class="fas fa-user-circle"></i>
    <span id="username-display">John Doe</span>
    <i class="fas fa-caret-down"></i>
    <div class="dropdown-menu" id="dropdown-menu">
      <button onclick="logout()" class="logout-btn">
        <i class="fas fa-door-open"></i> Logout
      </button>
    </div>
  </div>
</div>
  </nav>

  <div class="dashboard-container">

    <section class="welcome-banner">
      <h1 id="welcome-message">Welcome back, <span id="dashboard-username">Student</span>!</h1>
    </section>

    <section class="quick-actions">
  <a href="RESOURCES.html" class="action-card">
    <i class="fas fa-clock"></i>
    <h3>Continue Studying</h3>
  </a>
  <a href="PLANNER.html" class="action-card">
    <i class="fas fa-calendar-check"></i>
    <h3>Upcoming Tests</h3>
  </a>
  <a href="PRACTICE TESTS.html" class="action-card">
    <i class="fas fa-book-open"></i>
    <h3>Start Practicing</h3>
  </a>
</section>


    <h3>Your Subjects:</h3>
    <ul id="dashboard-subjects" class="subjects-grid"></ul>

<script src="HOME JAVA.js"></script>
</body>
</html>
