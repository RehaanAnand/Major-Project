<!DOCTYPE html>
<html>
<head>
  <title>StudyStation - Study Planner</title>
  <link rel="stylesheet" href="PLANNER CSS.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    
    <nav class="dashboard-nav">
        <div class="nav-brand">
            <img src="logo.png" alt="StudyStation" class="logo">
        </div>
        <div class="nav-links">
            <a href="HOME.html"><i class="fas fa-house"></i>Home</a>
            <a href="RESOURCES.html"><i class="fas fa-book"></i> Resources</a>
            <a href="VIDEOS.html"><i class="fas fa-play-circle"></i> Videos</a>
            <a href="#tests"><i class="fas fa-edit"></i> Practice Tests</a>
            <a href="#progress"><i class="fas fa-chart-line"></i> Progress</a>
            <a href="PLANNER.html" class="active"><i class="fas fa-calendar-alt"></i> Study Plan</a>
        </div>
        <div class="nav-user">
            <div class="user-dropdown">
                <span>John Doe</span>
                <i class="fas fa-caret-down"></i>
            </div>
        </div>
    </nav>
    
    <div class="container">
        <div class="left">
            <div class="calendar">
                <div class="month">
                    <i class="fa fa-angle-left prev"></i>
                    <div class="date">May 2025</div>
                    <i class="fa fa-angle-right next"></i>
                </div>
                <div class="weekdays">
                    <div>Sun</div>
                    <div>Mon</div>
                    <div>Tue</div>
                    <div>Wed</div>
                    <div>Thu</div>
                    <div>Fri</div>
                    <div>Sat</div>
                </div>
                <div class="days"></div>
                <div class="goto-today">
                    <div class="goto">
                        <input type="text" placeholder="mm/yyyy" class="date-input" />
                        <button class="goto-btn">Go</button>
                    </div>
                    <button class="today-btn">Today</button>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="today-date">
                <div class="event-day">wed</div>
                <div class="event-date">12th december 2022</div>
            </div>
            <div class="events"></div>
            <div class="add-event-wrapper">
                <div class="add-event-header">
                    <div class="title">Add Event</div>
                    <i class="fas fa-times close"></i>
                </div>
                <div class="add-event-body">
                    <div class="add-event-input">
                        <input type="text" placeholder="Event Name" class="event-name" />
                    </div>
                    <div class="add-event-input">
                        <input type="text" placeholder="Event Time From" class="event-time-from"/>
                    </div>
                    <div class="add-event-input">
                        <input type="text" placeholder="Event Time To" class="event-time-to"/>
                    </div>
                </div>
                <div class="add-event-footer">
                    <button class="add-event-btn">Add Event</button>
                </div>
            </div>
        </div>
        <button class="add-event">
            <i class="fas fa-plus"></i>
        </button>
    </div>
  
<script src="PLANNER JAVA.js"></script>
</body>
</html>
